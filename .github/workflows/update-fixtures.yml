name: Update fixtures daily

on:
  schedule:
    - cron: "0 6 * * *"   # todos los días 06:00 UTC (~08:00 España)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run updater (football-data.org)
        env:
          FOOTBALLDATA_KEY: ${{ secrets.FOOTBALLDATA_KEY }}
        run: node update-fixtures.js

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update fixtures.json (next matchday)"
          file_pattern: "fixtures.json"
